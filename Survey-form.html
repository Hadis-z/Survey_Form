<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surgfgfhvey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
          background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .survey-container {
            background-color: rgba(255, 255, 255, 0.9);
            background-image: url (https://th.bing.com/th/id/OIP.lEbWzMn0rOj4Z4Nc53WgOQAAAA?w=474&h=474&rs=1&pid=ImgDetMain);    
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1, p {
            text-align: center;
            color: #333333;
        }
        label {
            font-size: 16px;
            color: #333333;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="number"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border-radius: 5px;
            border: 1px solid #cccccc;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777777;
        }
    </style>
</head>
<body>

    <div class="survey-container">
        <h1 id="title">Survey Form</h1>
        <p id="description">We value your feedback. Please fill out this survey to help us improve our services.</p>
        <form id="survey-form" action="#" method="post">

            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="number" placeholder="Enter your age" min="10" max="100">

            <label for="dropdown">Gender:</label>
            <select id="dropdown" name="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
                <option value="prefer_not_to_say">Prefer not to say</option>
            </select>

            <p>Do you like online learning?</p>
            <label>
                <input type="radio" name="online-learning" value="yes"> Yes
            </label>
            <label>
                <input type="radio" name="online-learning" value="no"> No
            </label>

            <p>Select your preferred learning methods:</p>
            <label>
                <input type="checkbox" name="learning-methods" value="videos"> Videos
            </label>
            <label>
                <input type="checkbox" name="learning-methods" value="articles"> Articles
            </label>
            <label>
                <input type="checkbox" name="learning-methods" value="live-sessions"> Live Sessions
            </label>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>

            <input type="submit" id="submit" value="Submit">
        </form>
        <div class="footer">
            <p>Weâ€™re grateful for your time. Every response counts!</p>
            <p>Created by: Hadisa</p>
        </div>
    </div>

</body>
</html>
